buildscript {
    repositories {
        jcenter();
    }
    dependencies {
        classpath(group: "com.github.jengelman.gradle.plugins",
                name: "shadow", version: "1.2.3");
    }
}

repositories {
    mavenCentral();
}

apply(plugin: "java");
apply(plugin: "application");
apply(plugin: "com.github.johnrengelman.shadow");

group = "es.litesolutions";
version = "0.1.0-SNAPSHOT";
description = "Read an XML export, write as COS source files";

def javaVersion = JavaVersion.VERSION_1_8;
sourceCompatibility = javaVersion;
targetCompatibility = javaVersion; // defaults to sourceCompatibility

dependencies {
    compile fileTree("lib");
    compile(group: "com.github.fge", name: "java7-fs-more",
        version: "0.2.0");
}

test {
    useTestNG() {
        useDefaultListeners = true;
    };
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.11";
    distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip";
}

